<!DOCTYPE html>
<html>
  <head>
    <title>Mixins in Pug</title>
    <style>
      .comment {
          font-family: sans-serif;
          line-height: 1.5;
          padding: 10px;
          border: 1px solid #555;
          width: 250px;
      }
      .date { font-size: 85%; text-align: right; }
      .author { font-size: 110%; font-weight: bold; }
      .text { font-size: 100%; }
    </style>
  </head>
  <body>
    <!-- use mixin-->
    <div class="comment">
      <div class="date">04-02-2019</div>
      <div class="author">dcode</div>
      <div class="text">Hey mate! Nice tutorials.</div>
    </div>
    <div class="comment"><em>(Posted by Admin)</em>
      <div class="date">02-07-2020</div>
      <div class="author">bruce</div>
      <div class="text">That was funny.</div>
    </div>
  </body>
</html>
